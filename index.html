<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Notes</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="app.js"></script>
</head>
<body>

<h1>Cloud Notes ☁️</h1>

<!-- Authentication Section -->
<div id="auth-section">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
</div>
<!-- Notes Section -->
<div id="notes-section" style="display:block;"> <!-- خليته ظاهر للتجربة -->
    <h2>Create Note</h2>
    <input type="text" id="note-title" placeholder="Title">
    <textarea id="note-content" placeholder="Content"></textarea>
    <button id="add-note">Add Note</button>

    <h2>Your Notes</h2>
    <div id="notes-list"></div>
</div>
<!-- Template ملاحظة مخفي -->
<div id="note-template" class="note-card" style="display:none;">
    <div class="note-content">محتوى الملاحظة</div>
    <div class="note-actions">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </div>

    <!-- قسم التعليقات -->
    <div class="comments-section">
        <div class="comments-list"></div>
        <input type="text" placeholder="Add a comment" class="comment-input">
        <button class="add-comment">Post</button>
    </div>
</div>

</body>
</html>
